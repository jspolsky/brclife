<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Rock City Life - Event Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Black Rock City Life</h1>
            <p class="subtitle">Burning Man 2025 Event Visualizer</p>
        </header>

        <div class="map-container">
            <div class="map-viewport">
                <img src="data/map.png" alt="Black Rock City Map" id="map-image">
                <div id="day-night-overlay"></div>
                <canvas id="event-canvas"></canvas>
                <div id="event-markers"></div>
            </div>
            <div id="event-status-bar" class="event-status-bar hidden">
                <div class="status-bar-content">
                    <div class="status-bar-header">
                        <span id="status-title" class="status-title"></span>
                        <span id="status-type" class="status-type"></span>
                    </div>
                    <div id="status-details" class="status-details"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="time-display">
                <div id="current-time">Sunday, August 24, 2025 - 12:00 AM</div>
                <div id="event-count">0 events happening now</div>
            </div>

            <div class="slider-container">
                <input type="range" id="time-slider" min="0" max="11520" value="0">
                <div class="time-scale">
                    <div id="time-ticks"></div>
                    <div id="time-labels"></div>
                </div>
            </div>

            <div class="playback-controls">
                <button id="play-pause">â–¶ Play</button>
                <button id="speed-control">Speed: 10x</button>
                <button id="reset">Reset</button>
                <button id="toggle-long-events">Hide Long Events</button>
            </div>

            <div class="legend">
                <h3>Event Types</h3>
                <div class="legend-items">
                    <div class="legend-item"><span class="dot prty">ğŸµ</span> Music/Party</div>
                    <div class="legend-item"><span class="dot work">ğŸ“</span> Class/Workshop</div>
                    <div class="legend-item"><span class="dot food">ğŸ•</span> Food</div>
                    <div class="legend-item"><span class="dot tea">ğŸ¹</span> Beverages</div>
                    <div class="legend-item"><span class="dot arts">ğŸ¨</span> Arts & Crafts</div>
                    <div class="legend-item"><span class="dot adlt">ğŸ”</span> Mature Audiences</div>
                    <div class="legend-item"><span class="dot othr">âœ¨</span> Other</div>
                </div>
            </div>
        </div>

        <div id="event-details" class="event-details hidden">
            <button class="close-btn" id="close-details">Ã—</button>
            <h2 id="detail-title"></h2>
            <div id="detail-type" class="detail-type"></div>
            <div id="detail-time" class="detail-time"></div>
            <div id="detail-location" class="detail-location"></div>
            <div id="detail-description" class="detail-description"></div>
            <div id="detail-camp" class="detail-camp"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
